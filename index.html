<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <style>
    canvas {
      border: 2px solid black;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Bird properties
    const bird = {
      x: 50,
      y: canvas.height / 2,
      radius: 20,
      velocity: 0,
      gravity: 0.7,
      jumpStrength: 10,
    };

    // Pipe properties
    let pipes = [];
    const pipeWidth = 50;
    const pipeGap = 150;
    let score = 0;
    let gameSpeed = 2;

    // Function to generate pipes
    function generatePipes() {
      const pipeHeight = Math.random() * (canvas.height - pipeGap * 2) + pipeGap;
      pipes.push({
        x: canvas.width,
        y: 0,
        height: pipeHeight,
      });
      pipes.push({
        x: canvas.width,
        y: pipeHeight + pipeGap,
        height: canvas.height - pipeHeight - pipeGap,
      });
    }

    // Function to draw bird
    function drawBird() {
      ctx.beginPath();
      ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'red';
      ctx.fill();
      ctx.closePath();
    }

    // Function to draw pipes
    function drawPipes() {
      ctx.fillStyle = 'green';
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, pipe.y, pipeWidth, pipe.height);
      });
    }

    // Function to move bird
    function moveBird() {
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;
    }

    // Function to move pipes
    function movePipes() {
      pipes.forEach(pipe => {
        pipe.x -= gameSpeed;
      });
      // Remove pipes that are out of screen
      pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);
    }

    // Function to check collisions
    function checkCollisions() {
      if (bird.y - bird.radius < 0 || bird.y + bird.radius > canvas.height) {
        gameOver();
      }
      pipes.forEach(pipe => {
        if (bird.x + bird.radius > pipe.x && bird.x - bird.radius < pipe.x + pipeWidth && (bird.y - bird.radius < pipe.y || bird.y + bird.radius > pipe.y + pipe.height)) {
          gameOver();
        }
        if (bird.x === pipe.x + pipeWidth) {
          score++;
        }
      });
    }

    // Function to handle game over
    function gameOver() {
      alert(`Game Over! Your score is ${score}`);
      resetGame();
    }

    // Function to reset the game
    function resetGame() {
      bird.y = canvas.height / 2;
      pipes = [];
      score = 0;
      gameSpeed = 2;
    }

    // Main game loop
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      moveBird();
      movePipes();
      checkCollisions();

      drawBird();
      drawPipes();

      requestAnimationFrame(gameLoop);
    }

    // Start the game
    generatePipes();
    gameLoop();

    // Event listener for jumping
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        bird.velocity = -bird.jumpStrength;
      }
    });

    // Increase game difficulty over time
    setInterval(() => {
      gameSpeed += 0.5;
    }, 5000);

  </script>
</body>
</html>
