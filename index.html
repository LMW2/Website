<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levi's Site</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background color */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Set height to full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide overflow to prevent scrollbar */
        }

        h1, h2 {
            font-size: 3em; /* Big font size */
            color: #000080; /* Dark blue text color */
            cursor: pointer; /* Change cursor to pointer on hover */
            animation: fadeIn 1s ease-in-out forwards; /* Apply fade-in animation */
        }

        /* Style for the welcome message */
        .screen {
            display: none; /* Initially hidden */
            text-align: center;
            position: absolute; /* Position screens absolutely */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center screens */
            width: 80%; /* Adjust width of screens */
            max-width: 600px; /* Maximum width of screens */
        }

        /* Animation keyframes for fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Levi's Site -->
    <h1 onclick="showWelcome()">Levi's Site</h1>

    <!-- Welcome message -->
    <div id="welcome" class="screen">
        <h2>Welcome to the site</h2>
    </div>

    <!-- Screen 1 -->
    <div id="screen1" class="screen">
        <h2>Screen 1</h2>
    </div>

    <!-- Screen 2 -->
    <div id="screen2" class="screen">
        <h2>Screen 2</h2>
    </div>

    <!-- Screen 3 -->
    <div id="screen3" class="screen">
        <h2>Screen 3</h2>
    </div>

    <script>
        // Get references to screens
        var welcomeScreen = document.getElementById("welcome");
        var screen1 = document.getElementById("screen1");
        var screen2 = document.getElementById("screen2");
        var screen3 = document.getElementById("screen3");

        // Function to show welcome screen
        function showWelcome() {
            welcomeScreen.style.display = "block";
            screen1.style.display = "none";
            screen2.style.display = "none";
            screen3.style.display = "none";
        }

        // Function to show screen 1
        function showScreen1() {
            welcomeScreen.style.display = "none";
            screen1.style.display = "block";
            screen2.style.display = "none";
            screen3.style.display = "none";
        }

        // Function to show screen 2
        function showScreen2() {
            welcomeScreen.style.display = "none";
            screen1.style.display = "none";
            screen2.style.display = "block";
            screen3.style.display = "none";
        }

        // Function to show screen 3
        function showScreen3() {
            welcomeScreen.style.display = "none";
            screen1.style.display = "none";
            screen2.style.display = "none";
            screen3.style.display = "block";
        }

        // Initial screen to show
        showWelcome();
    </script>
</body>
</html>
