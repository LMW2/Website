<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levi's Site</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background color */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Set height to full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide overflow to prevent scrollbar */
        }

        h1 {
            font-size: 3em; /* Big font size */
            color: #000080; /* Dark blue text color */
            cursor: pointer; /* Change cursor to pointer on hover */
            animation: fadeIn 1s ease-in-out forwards; /* Apply fade-in animation */
        }

        /* Style for the welcome message */
        #welcomeMessage {
            display: none; /* Initially hidden */
            text-align: center;
            animation: fadeIn 1s ease-in-out forwards; /* Apply fade-in animation */
        }

        /* Animation keyframes for fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Levi's Site -->
    <h1 id="levisSite" onclick="switchScreens()">Levi's Site</h1>

    <!-- Welcome message -->
    <div id="welcomeMessage">
        <h2>Welcome to the site</h2>
    </div>

    <script>
        // Get references to elements
        var levisSite = document.getElementById("levisSite");
        var welcomeMessage = document.getElementById("welcomeMessage");

        // Function to switch screens
        function switchScreens() {
            levisSite.style.display = "none"; // Hide Levi's Site
            welcomeMessage.style.display = "block"; // Show Welcome message
        }
    </script>
</body>
</html>
