<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Plane</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <script>
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");

        var plane = {
            x: 50,
            y: canvas.height / 2,
            width: 40,
            height: 20,
            velocityY: 0,
            gravity: 0.2,
            lift: -5
        };

        var obstacles = [];
        var obstacleWidth = 40;
        var gapHeight = 200;
        var obstacleSpeed = 2;
        var minGapHeight = 150;
        var maxGapHeight = 300;
        var obstacleSpawnInterval = 2000;
        var obstacleSpawnSpeedIncrease = 0.01; // Increase obstacle spawn speed by 0.01 every frame
        var obstacleSpeedIncrease = 0.005; // Increase obstacle speed by 0.005 every frame
        var lastObstacleTime = 0;
        var score = 0;

        function drawPlane() {
            ctx.fillStyle = "blue";
            ctx.fillRect(plane.x, plane.y, plane.width, plane.height);
        }

        function drawObstacles() {
            ctx.fillStyle = "green";
            for (var i = 0; i < obstacles.length; i++) {
                var obstacle = obstacles[i];
                ctx.fillRect(obstacle.x, 0, obstacleWidth, obstacle.topHeight);
                ctx.fillRect(obstacle.x, obstacle.topHeight + gapHeight, obstacleWidth, canvas.height - obstacle.topHeight - gapHeight);
            }
        }

        function updatePlane() {
            plane.velocityY += plane.gravity;
            plane.y += plane.velocityY;

            // Keep the plane within the canvas
            if (plane.y <= 0) {
                plane.y = 0;
                plane.velocityY = 0;
            }
            if (plane.y + plane.height >= canvas.height) {
                plane.y = canvas.height - plane.height;
                plane.velocityY = 0;
                gameOver();
            }
        }

        function updateObstacles() {
            updateDifficulty(); // Update game difficulty

            // Generate obstacles
            var currentTime = new Date().getTime();
            if (currentTime - lastObstacleTime > obstacleSpawnInterval) {
                var randomHeight = Math.floor(Math.random() * (maxGapHeight - minGapHeight)) + minGapHeight;
                obstacles.push({ x: canvas.width, topHeight: randomHeight });
                lastObstacleTime = currentTime;
            }

            // Update obstacle positions
            for (var i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= obstacleSpeed;

                // Remove obstacles that have moved off-screen
                if (obstacles[i].x + obstacleWidth < 0) {
                    obstacles.splice(i, 1);
                    i--;
                }
            }
        }

        function updateScore() {
            for (var i = 0; i < obstacles.length; i++) {
                var obstacle = obstacles[i];
                if (obstacle.x + obstacleWidth < plane.x) {
                    score++; // Increment score when passing an obstacle
                }
            }
        }

        function updateDifficulty() {
            // Increase obstacle spawn speed
            obstacleSpawnInterval -= obstacleSpawnSpeedIncrease;

            // Ensure obstacle spawn speed doesn't exceed a maximum value
            if (obstacleSpawnInterval < 500) {
                obstacleSpawnInterval = 500;
            }

            // Increase obstacle speed
            obstacleSpeed += obstacleSpeedIncrease;

            // Ensure obstacle speed doesn't exceed a maximum value
            if (obstacleSpeed > 5) {
                obstacleSpeed = 5;
            }
        }

        function checkCollision() {
            for (var i = 0; i < obstacles.length; i++) {
                var obstacle = obstacles[i];
                if (
                    plane.x < obstacle.x + obstacleWidth &&
                    plane.x + plane.width > obstacle.x &&
                    (plane.y < obstacle.topHeight || plane.y + plane.height > obstacle.topHeight + gapHeight)
                ) {
                    gameOver();
                }
            }
        }

        function gameOver() {
            alert("Game Over! Your score: " + score);
            location.reload(); // Reload the page to restart the game
        }

        function drawScore() {
            ctx.font = "20px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Score: " + score, 10, 30);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlane();
            drawObstacles();
            drawScore();

            updatePlane();
            updateObstacles();
            updateScore();
            checkCollision(); // Check for collisions

            requestAnimationFrame(draw);
        }

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space") { // Spacebar to make the plane fly up
                plane.velocityY = plane.lift;
            }
        });

        draw();
    </script>
</body>
</html>
