<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        canvas {
            border: 1px solid black;
            background-color: #9dd9f9;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="320"></canvas>

    <script>
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");

        var bird = {
            x: 50,
            y: canvas.height / 2,
            radius: 10,
            gravity: 0.2,
            velocity: 0
        };

        var pipes = [];
        var gap = 100;
        var pipeWidth = 30;
        var pipeSpeed = 2;
        var pipeInterval = 150;
        var score = 0;

        function drawBird() {
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fillStyle = "yellow";
            ctx.fill();
            ctx.closePath();
        }

        function drawPipe(x, height) {
            ctx.beginPath();
            ctx.rect(x, 0, pipeWidth, height);
            ctx.rect(x, height + gap, pipeWidth, canvas.height - height - gap);
            ctx.fillStyle = "green";
            ctx.fill();
            ctx.closePath();
        }

        function drawScore() {
            ctx.font = "20px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Score: " + score, 10, 30);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            drawBird();

            if (bird.y - bird.radius <= 0 || bird.y + bird.radius >= canvas.height) {
                gameOver();
            }

            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - pipeInterval) {
                pipes.push({
                    x: canvas.width,
                    height: Math.floor(Math.random() * (canvas.height - gap - 50)) + 50
                });
            }

            for (var i = 0; i < pipes.length; i++) {
                drawPipe(pipes[i].x, pipes[i].height);
                pipes[i].x -= pipeSpeed;

                if (pipes[i].x + pipeWidth === bird.x - bird.radius) {
                    score++;
                }

                if (bird.x + bird.radius > pipes[i].x && bird.x - bird.radius < pipes[i].x + pipeWidth &&
                    (bird.y - bird.radius < pipes[i].height || bird.y + bird.radius > pipes[i].height + gap)) {
                    gameOver();
                }

                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                }
            }

            drawScore();

            requestAnimationFrame(draw);
        }

        function gameOver() {
            alert("Game Over! Your score: " + score);
            window.location.reload();
        }

        document.addEventListener("keydown", function(event) {
            if (event.keyCode === 32) { // spacebar
                bird.velocity = -5;
            }
        });

        draw();
    </script>
</body>
</html>
