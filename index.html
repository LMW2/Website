<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keyboard Cartoon</title>
<style>
  body {
    font-family: monospace;
    text-align: center;
    background-color: #f0f0f0;
  }
  
  .cartoon {
    font-size: 24px;
    line-height: 1.5;
  }
  
  .character {
    display: inline-block;
  }

  .left {
    animation: moveLeft 5s infinite alternate;
  }

  .right {
    animation: moveRight 5s infinite alternate;
  }

  @keyframes moveLeft {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50px); }
  }

  @keyframes moveRight {
    0% { transform: translateX(0); }
    100% { transform: translateX(50px); }
  }
</style>
</head>
<body>
  <div class="cartoon">
    <div class="character left">(⌐■_■)</div>
    <div class="character right">( •_•)>⌐■-■</div>
  </div>
</body>
</html>
