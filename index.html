<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levi's Site</title>
    <style>
        body {
            font-family: Times, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/020/933/072/small/abstract-blur-gradient-background-vector.jpg');
            background-size: cover;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 58px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Levi's Site</h1>
    </div>

    <script>
        // Check if the user has already entered the correct password before
        var enteredCorrectPassword = sessionStorage.getItem('enteredCorrectPassword');
        if (enteredCorrectPassword === 'true') {
            window.location.href = "content.html"; 
        }
    </script>

    <h2>Please enter the password:</h2>
    <input type="password" id="passwordInput">
    <button onclick="checkPassword()">Submit</button>

    <script>
        function checkPassword() {
            var password = document.getElementById("passwordInput").value;
            if (password === "password") { 
                sessionStorage.setItem('enteredCorrectPassword', 'true');
                window.location.href = "content.html"; 
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</body>
</html>
