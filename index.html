<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levi's Site</title>
    <style>
        body {
            font-family: Times, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Findieground.net%2Fproduct%2Ffree-gradient-textures%2F&psig=AOvVaw0wE1_vLvj9faV3AKBg0t4c&ust=1708033612035000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCPCOhpjnq4QDFQAAAAAdAAAAABAv');
            background-size: cover;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 58px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Levi's Site</h1>
    </div>

    <script>
        // Check if the user has already entered the correct password before
        var enteredCorrectPassword = sessionStorage.getItem('enteredCorrectPassword');
        if (enteredCorrectPassword === 'true') {
            window.location.href = "content.html"; 
        }
    </script>

    <h2>Please enter the password:</h2>
    <input type="password" id="passwordInput">
    <button onclick="checkPassword()">Submit</button>

    <script>
        function checkPassword() {
            var password = document.getElementById("passwordInput").value;
            if (password === "password") { 
                sessionStorage.setItem('enteredCorrectPassword', 'true');
                window.location.href = "content.html"; 
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</body>
</html>
