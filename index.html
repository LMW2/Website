<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Levi's Site Animation</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  #animation-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }
  #animation {
    font-size: 48px;
    font-weight: bold;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }
</style>
</head>
<body>
<div id="animation-container">
  <div id="animation">L</div>
  <div id="animation">e</div>
  <div id="animation">v</div>
  <div id="animation">i</div>
  <div id="animation">'</div>
  <div id="animation">s</div>
  <div id="animation">&nbsp;</div>
  <div id="animation">S</div>
  <div id="animation">i</div>
  <div id="animation">t</div>
  <div id="animation">e</div>
</div>

<script>
  const letters = document.querySelectorAll('#animation');

  setTimeout(() => {
    letters.forEach((letter, index) => {
      letter.style.opacity = 1;
      letter.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`;
      setTimeout(() => {
        letter.style.transform = `translate(0, 0)`;
      }, index * 100);
    });
  }, 500);

</script>
</body>
</html>
