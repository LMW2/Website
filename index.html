<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levi's Site</title>
    <style>
        body {
            font-family: Times, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2cV32RRheXzGfJqrHIHe7XVZg50nEzF_UWQ&usqp=CAU');
            background-size: cover;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 58px;
            color: #ffffff;
        }
        .split-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .left-side, .right-side {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2cV32RRheXzGfJqrHIHe7XVZg50nEzF_UWQ&usqp=CAU');
            background-size: cover;
            transition: transform 1s ease;
        }
        .left-side {
            left: 0;
            transform: translateX(-100%);
        }
        .right-side {
            right: 0;
            transform: translateX(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Levi's Site</h1>
    </div>

    <div class="split-container">
        <div class="left-side"></div>
        <div class="right-side"></div>
    </div>

    <script>
        // Check if the user has already entered the correct password before
        var enteredCorrectPassword = sessionStorage.getItem('enteredCorrectPassword');
        if (enteredCorrectPassword === 'true') {
            window.location.href = "content.html"; 
        }
    </script>

    <h2>Please enter the password:</h2>
    <input type="password" id="passwordInput">
    <button onclick="checkPassword()">Submit</button>

    <script>
        function checkPassword() {
            var password = document.getElementById("passwordInput").value;
            if (password === "password") { 
                sessionStorage.setItem('enteredCorrectPassword', 'true');
                var leftSide = document.querySelector('.left-side');
                var rightSide = document.querySelector('.right-side');
                setTimeout(function() {
                    leftSide.style.transform = 'translateX(0)';
                    rightSide.style.transform = 'translateX(0)';
                }, 500);
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</body>
</html>
