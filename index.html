<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Plane</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <script>
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");

        var plane = {
            x: 50,
            y: canvas.height / 2,
            width: 40,
            height: 20,
            velocityY: 0,
            gravity: 0.2,
            lift: -5
        };

        var obstacles = [];
        var obstacleWidth = 40;
        var gapHeight = 200;
        var obstacleSpeed = 2;
        var lastObstacleTime = 0;

        function drawPlane() {
            ctx.fillStyle = "blue";
            ctx.fillRect(plane.x, plane.y, plane.width, plane.height);
        }

        function drawObstacles() {
            ctx.fillStyle = "green";
            for (var i = 0; i < obstacles.length; i++) {
                var obstacle = obstacles[i];
                ctx.fillRect(obstacle.x, 0, obstacleWidth, obstacle.topHeight);
                ctx.fillRect(obstacle.x, obstacle.topHeight + gapHeight, obstacleWidth, canvas.height - obstacle.topHeight - gapHeight);
            }
        }

        function updatePlane() {
            plane.velocityY += plane.gravity;
            plane.y += plane.velocityY;

            // Keep the plane within the canvas
            if (plane.y <= 0) {
                plane.y = 0;
                plane.velocityY = 0;
            }
            if (plane.y + plane.height >= canvas.height) {
                plane.y = canvas.height - plane.height;
                plane.velocityY = 0;
                gameOver();
            }
        }

        function updateObstacles() {
            var currentTime = new Date().getTime();
            if (currentTime - lastObstacleTime > 2000) { // Adjust obstacle spawning rate
                var randomHeight = Math.floor(Math.random() * (canvas.height - gapHeight));
                obstacles.push({ x: canvas.width, topHeight: randomHeight });
                lastObstacleTime = currentTime;
            }

            for (var i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= obstacleSpeed;

                // Remove obstacles that have moved off-screen
                if (obstacles[i].x + obstacleWidth < 0) {
                    obstacles.splice(i, 1);
                    i--;
                }
            }
        }

        function checkCollision() {
            for (var i = 0; i < obstacles.length; i++) {
                var obstacle = obstacles[i];
                if (plane.x < obstacle.x + obstacleWidth &&
                    plane.x + plane.width > obstacle.x &&
                    (plane.y < obstacle.topHeight || plane.y + plane.height > obstacle.topHeight + gapHeight)) {
                    gameOver();
                }
            }
        }

        function gameOver() {
            alert("Game Over!");
            location.reload(); // Reload the page to restart the game
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlane();
            drawObstacles();

            updatePlane();
            updateObstacles();
            checkCollision();

            requestAnimationFrame(draw);
        }

        document.addEventListener("keydown", function(event) {
            if (event.keyCode === 32) { // Spacebar to make the plane fly up
                plane.velocityY = plane.lift;
            }
        });

        draw();
    </script>
</body>
</html>
