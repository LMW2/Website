<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <!-- Include CodeMirror styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.css">
    <!-- Include CodeMirror themes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/theme/material.min.css">
    <!-- Include CodeMirror script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.js"></script>
    <!-- Include HTML, CSS, JavaScript, and XML CodeMirror modes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/javascript/javascript.min.js"></script>
</head>
<body>
    <div style="display: flex;">
        <!-- Code input area -->
        <div style="flex: 1;">
            <h2>Code Input</h2>
            <textarea id="code" style="width: 100%; height: 300px;"></textarea>
        </div>
        <!-- Live preview area -->
        <div style="flex: 1;">
            <h2>Live Preview</h2>
            <iframe id="preview" style="width: 100%; height: 300px; border: 1px solid #ccc;"></iframe>
        </div>
    </div>

    <script>
        // Initialize CodeMirror for code input
        var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            lineNumbers: true,
            mode: "htmlmixed", // Can be changed to "html", "css", "javascript", etc.
            theme: "material",
        });

        // Update live preview when code changes
        editor.on("change", function() {
            var previewFrame = document.getElementById("preview");
            var preview =  previewFrame.contentDocument ||  previewFrame.contentWindow.document;
            preview.open();
            preview.write(editor.getValue());
            preview.close();
        });

        // Initialize live preview with default code
        editor.setValue(`<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Preview</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <script>
        // Your JavaScript code here
    </script>
</body>
</html>`);
    </script>
</body>
</html>
