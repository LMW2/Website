<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game Constants
        const GRAVITY = 0.25;
        const FLAP_SPEED = -5;
        const PIPE_WIDTH = 80;
        const PIPE_GAP = 250;
        const PIPE_SPEED = 2;
        const BIRD_WIDTH = 34;
        const BIRD_HEIGHT = 24;

        let bird = { x: canvas.width / 3, y: canvas.height / 2, velocity: 0 };
        let pipes = [{ x: canvas.width, gapY: generatePipeGap() }];
        let score = 0;
        let gameOver = false;

        // Load images
        const bgImg = new Image();
        bgImg.src = 'https://images.theconversation.com/files/393210/original/file-20210401-13-z6rl6z.jpg?ixlib=rb-1.1.0&rect=0%2C292%2C3008%2C1504&q=45&auto=format&w=1356&h=668&fit=crop';

        const pipeNorthImg = new Image();
        pipeNorthImg.src = 'https://kevinmongiello.github.io/flappybird/bin/pics/pipe_180.png';

        const pipeSouthImg = new Image();
        pipeSouthImg.src = 'https://upload.wikimedia.org/wikipedia/commons/9/93/Mario_pipe.png';

        const birdImg = new Image();
        birdImg.src = 'https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/2fea277d-540b-42af-b152-782940dc49ef/ddrrdp0-a45ed3fb-e508-42a9-a102-ec3e92cf331d.png/v1/fill/w_835,h_591/faby__flappy_bird___png__by_jacobstout_ddrrdp0-fullview.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9NTkxIiwicGF0aCI6IlwvZlwvMmZlYTI3N2QtNTQwYi00MmFmLWIxNTItNzgyOTQwZGM0OWVmXC9kZHJyZHAwLWE0NWVkM2ZiLWU1MDgtNDJhOS1hMTAyLWVjM2U5MmNmMzMxZC5wbmciLCJ3aWR0aCI6Ijw9ODM1In1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmltYWdlLm9wZXJhdGlvbnMiXX0.MyuDKHVe4-ZI7mkSrLskhR4pwGeO3I4fbByqEfyByqo';

        function generatePipeGap() {
            return Math.floor(Math.random() * (canvas.height - PIPE_GAP - 100)) + 50;
        }

        function draw() {
            // Draw background
            ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);

            // Draw pipes
            pipes.forEach(pipe => {
                ctx.drawImage(pipeNorthImg, pipe.x, pipe.gapY - PIPE_GAP);
                ctx.drawImage(pipeSouthImg, pipe.x, pipe.gapY + PIPE_GAP);
            });

            // Draw bird
            ctx.drawImage(birdImg, bird.x, bird.y, BIRD_WIDTH, BIRD_HEIGHT);

            // Draw score
            ctx.fillStyle = '#000';
            ctx.font = '30px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);

            if (gameOver) {
                ctx.fillStyle = '#000';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
                ctx.fillText('Click to Restart', canvas.width / 2 - 150, canvas.height / 2 + 50);
            }
        }

        function update() {
            if (gameOver) return;

            // Move bird
            bird.velocity += GRAVITY;
            bird.y += bird.velocity;

            // Move pipes
            pipes.forEach(pipe => {
                pipe.x -= PIPE_SPEED;

                // Check collision
                if (bird.x + BIRD_WIDTH >= pipe.x && bird.x <= pipe.x + PIPE_WIDTH &&
                    (bird.y <= pipe.gapY - PIPE_GAP || bird.y + BIRD_HEIGHT >= pipe.gapY)) {
                    endGame();
                }

                // Check score
                if (bird.x === pipe.x + PIPE_WIDTH) {
                    score++;
                }
            });

            // Remove passed pipes
            pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);

            // Add new pipe
            if (pipes[pipes.length - 1].x < canvas.width - PIPE_WIDTH * 3) {
                pipes.push({ x: canvas.width, gapY: generatePipeGap() });
            }

            // Check bounds
            if (bird.y >= canvas.height || bird.y <= 0) {
                endGame();
            }
        }

        function endGame() {
            gameOver = true;
        }

        canvas.addEventListener('click', () => {
            if (gameOver) {
                // Restart game
                bird = { x: canvas.width / 3, y: canvas.height / 2, velocity: 0 };
                pipes = [{ x: canvas.width, gapY: generatePipeGap() }];
                score = 0;
                gameOver = false;
            } else {
                // Flap bird
                bird.velocity = FLAP_SPEED;
            }
        });

        // Game loop
        setInterval(() => {
            update();
            draw();
        }, 1000 / 60);
    </script>
</body>
</html>
